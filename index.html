<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Eid ul Azha</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Countdown to Eid-ul-Adha</h1>
        <div id="countdown">
            <div class="time-section">
                <span id="days" class="time">00</span>
                <div class="label">Days</div>
            </div>
            <div class="time-section">
                <span id="hours" class="time">00</span>
                <div class="label">Hours</div>
            </div>
            <div class="time-section">
                <span id="minutes" class="time">00</span>
                <div class="label">Minutes</div>
            </div>
            <div class="time-section">
                <span id="seconds" class="time">00</span>
                <div class="label">Seconds</div>
            </div>
        </div>
        <div id="expired" class="hidden">Eid Mubarak!</div>
    </div>
    <script src="app.js"></script>
</body>

</html>
